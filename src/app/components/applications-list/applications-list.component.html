<div class="applications-list">
    <div *ngIf="loading" class="status-text"> Loading applications...</div>
    <div *ngIf="error" class="status-text error"> {{ error }} </div>

    <ul *ngIf="!loading && !error && applications.length > 0">
        <li *ngFor="let application of applications" class="application-item">
            <div class="app-header">
                <span class="role-title"> {{ application.roleTitle }} </span>
                <span class="status-badge" [ngClass]="statusClass(application.status)">
                    {{ application.status }}
                </span>
            </div>

            <div class="app-meta">
                <div> {{ application.dateApplied }} </div>
            </div>

            <a *ngIf="application.portalLink" [href]="application.portalLink" target="_blank"> Portal Link </a>

            <p *ngIf="application.notes" class="app-notes"> Notes: {{ application.notes }} </p>
        </li>
    </ul>
    <p class="status-text" *ngIf="!loading && !error && applications.length === 0">
        No applications yet for this company.
    </p>
</div>
