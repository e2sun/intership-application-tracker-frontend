
<div class = "company-list">
  <h2>Companies</h2>

  <div *ngIf="loading"> Loading companies ...</div>
  <div *ngIf="error"> {{ error }} </div>

  <ul *ngIf = "!loading && !error">
    <li *ngFor= "let company of companies" [routerLink] = "['/companies', company.id]">
      <strong> {{ company.name }}</strong>
    </li>
  </ul>
</div>
